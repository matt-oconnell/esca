<!doctype html>
<html lang="en">
<head>
	<title>esca SDK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
</head>
<body>

    <h1>Example: Creating a Smart Experience</h1>
    <p>Check your console.</p>

    <script src="../lib/esca.js"></script>
    <script>
        /*
        This function will continue to post to the API.
        todo: Screen against multiple postings
        todo: Simplify required inputs
        todo: Adjust API for saner error messages
        */
        esca.createExperience({
            appKey: 'RD3Rd8Rjwm1RslvEXdvAWZTEI6OynHV7CoLLHL8k',
            name: 'Shoe',
            url: 'http://s.box/esca',
            slots: [{
                key: 'Shoe Details',
                keys: [
                    {
                        key: 'model'
                    },
                    {
                        key: 'color'
                    },
                    {
                        key: 'size'
                    }
                ]
            }]
        })
        .then(function(response) {
            console.log('Success', response)
        }, function(error) {
            console.log('Error', error)
        });
    </script>
</body>
</html>
